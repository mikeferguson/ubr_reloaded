amcl:
  ros__parameters:
    alpha1: 0.3
    alpha2: 0.2
    alpha3: 0.1
    alpha4: 0.2
    base_frame_id: "base_link"
    global_frame_id: "map"
    laser_model_type: "likelihood_field"
    max_beams: 100
    max_particles: 2000
    min_particles: 500
    odom_frame_id: "odom"
    robot_model_type: "nav2_amcl::DifferentialMotionModel"
    tf_broadcast: true
    transform_tolerance: 0.5
    z_hit: 0.9
    z_max: 0.05
    z_rand: 0.1
    z_short: 0.05

bt_navigator:
  ros__parameters:
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    navigators: ["navigate_to_pose", "navigate_through_poses"]
    navigate_to_pose:
      plugin: "nav2_bt_navigator::NavigateToPoseNavigator"
    navigate_through_poses:
      plugin: "nav2_bt_navigator::NavigateThroughPosesNavigator"
    default_nav_to_pose_bt_xml: will_be_handled_by_rewritten_yaml

controller_server:
  ros__parameters:
    controller_frequency: 20.0
    failure_tolerance: 1.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["GracefulController"]

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    # Goal checker parameters
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.125
      yaw_goal_tolerance: 0.25
      stateful: True
    # Controller parameters
    GracefulController:
      plugin: "graceful_controller/GracefulControllerROS"
      min_vel_x: 0.1
      max_vel_x: 1.0
      max_vel_theta: 2.8
      min_in_place_vel_theta: 0.6
      acc_lim_x: 0.5
      acc_lim_theta: 1.0
      max_lookahead: 1.25
      initial_rotate_tolerance: 0.25
      prefer_final_rotation: true
      yaw_filter_tolerance: 0.785
      publish_collision_points: true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.275
      footprint_padding: 0.025
      plugins: ["depth_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0
        inflation_radius: 0.75
      depth_layer:
        plugin: "nav2_costmap_2d::DepthLayer"
        publish_observations: True
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.125
        z_voxels: 16
        min_obstacle_height: 0.0
        max_obstacle_height: 2.0
        obstacle_min_range: 0.0
        obstacle_max_range: 3.0
        raytrace_min_range: 0.0
        raytrace_max_range: 4.0
        mark_threshold: 0
        observation_sources: base_scan
        base_scan:
          topic: /base_scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      robot_radius: 0.275
      footprint_padding: 0.025
      resolution: 0.05
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /base_scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0
        inflation_radius: 0.75
      always_send_full_costmap: True

map_server:
  ros__parameters:
    yaml_filename: "map.yaml"

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
    wait:
      plugin: "nav2_behaviors::Wait"
    global_frame: odom
    robot_base_frame: base_link
    transform_timeout: 0.1
    # Parameters for spin recovery
    simulate_ahead_time: 2.0
    max_rotational_vel: 2.8
    min_rotational_vel: 0.6
    rotational_acc_lim: 1.0
